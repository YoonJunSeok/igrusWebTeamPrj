<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>학생 등록 페이지</title>
        <style>
        </style>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="info">
        <form id="studentform" >
            <h2>학생 정보 등록</h2>
            <table border="1">
                <tr>
                    <th><label for="stdName">이름</label></th>
                    <td><input type="text" id="stdName" name="stdName" required></td>
                </tr>
                <tr>
                    <th><label for="stdGender">성별</label></th>
                    <td>

                    <label><input type="radio" id="stdGender"name="stdGender"value="male">남</label>
                    <label><input type="radio" id="stdGender" name="stdGender"value="female">여</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="stdBirth">생년월일</label></th>
                    <td><input type="date" id="stdBirth" name="stdBirth" required></td>
                </tr>
                <tr>
                    <th><label for="stdPhone">전화번호</label></th>
                    <td><input type="text" id="stdPhone" name="stdPhone" required></td>
                </tr>
                <tr>
                    <th><label for="stdAdress">주소</label></th>
                    <td><input type="text" id="stdAdress" name="stdAdress" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                    <button type="submit">저장</button> <!--학생정보 저장-->
                    </td>
                </tr>
            </table>
        </form>
            <label for="retrieveKey">정보를 조회할 학생의 이름을 입력하세요.</label><br>
            <input type="text" id="retrieveName" required><br>
            <input id="retrieveButton" type="submit" value="조회"> <!--아직 구현못한 부분-->
            <input id="editButton" type="submit" value="수정"> <!--아직 구현못한 부분-->
            <input id="removeButton" type="submit" value="삭제"><br> <!--선택한 학생 정보 삭제-->
            <input id="clearButton" type="submit" value="전체삭제"> <!--localstorge에 저장된 모든 데이터 삭제-->
        </div>
    </body>
</html>
