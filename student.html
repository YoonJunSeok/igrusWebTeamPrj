                <tr>
                    <th>주소</th>
                    <td><input type="text" id="stdAdress" name="stdAdress"></td>
                </tr>

                    <td colspan="2" style="text-align:center">
                        <input type="submit" value="저장" onsubmit="showdata()">
                        <input type="submit" value="수정" onsubmit="showdata()">
