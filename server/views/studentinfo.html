<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>학생 등록 페이지</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="studentinfo.css">
        <script src="studentinfo.js"></script>
    </head>
    <body>
        <div id="info">
        <form id="studentform">
            <h2>학생 정보 등록</h2>
            <div class="col-sm-6">
            <table border="1" class="table table-bordered">
                <tr>
                    <th><label for="stdNum">학번</label></th> <!--key값-->
                    <td><input type="text" id="stdNum" name="stdNum" required></td>
                <tr>
                    <th><label for="stdName">이름</label></th>
                    <td><input type="text" id="stdName" name="stdName" required></td>
                </tr>
                <tr>
                    <th><label for="stdGender">성별</label></th>
                    <td>

                    <label><input type="radio" name="stdGender"value="male">남</label>
                    <label><input type="radio" name="stdGender"value="female">여</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="stdBirth">생년월일</label></th>
                    <td><input type="date" id="stdBirth" name="stdBirth" required></td>
                </tr>
                <tr>
                    <th><label for="stdPhone">전화번호</label></th>
                    <td><input type="text" id="stdPhone" name="stdPhone" required></td>
                </tr>
                <tr>
                    <th><label for="stdAdress">주소</label></th>
                    <td><input type="text" id="stdAdress" name="stdAdress" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn btn-primary btn-sm">저장</button> <!--학생정보 저장-->
                    <button type="reset" class="btn btn-primary btn-sm">초기화</button>
                    </td>
                </tr>
            </table>
            </div>
        </form>
            <br>
            <label for="retrieveKey">정보를 조회할 학생의 학번을 입력하세요.</label><br>
            <input type="text" id="retrieveNum" required><br>
            <input id="retrieveButton" type="submit" class="btn btn-primary btn-sm"value="조회"><br><br>
            <div id="retrieve"></div>

            <label for="retrieveKey">정보를 수정할 학생의 학번을 입력하세요.</label><br>
            <input type="text" id="editNum" required><br>
            <input id="editButton" type="submit" class="btn btn-primary btn-sm" value="수정"><br><br> <!--아직 구현못한 부분-->

            <label for="removeKey">정보를 삭제할 학생의 학번을 입력하세요.</label><br>
            <input type="text" id="removeNum" required><br>
            <input id="removeButton" type="submit" class="btn btn-primary btn-sm" value="삭제"><br><br> <!--선택한 학생 정보 삭제-->

            <input id="clearButton" type="submit" class="btn btn-primary btn-sm" value="전체삭제"> <!--localstorge에 저장된 모든 데이터 삭제-->
        </div>
        <div>
        <a href="index.html">석차확인페이지</a> /
        <a href="score processing program.html">성적등록페이지</a>
        </div>
    </body>
</html>
